<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dan for Meta</title>
  <link rel="stylesheet" href="css/transition-styles.css">
  <script language='javascript' type='text/javascript' src='js/jquery.js'></script>
  <script language='javascript' type='text/javascript' src='js/transition-script.js'></script>
</head>
<body>

  <div class="viewport" id="view">
    <h1>Scroll down to see parallax.</h1>
    <div class="parallax from-bottom">
      <p>From bottom</p>
    </div>
    <div class="parallax from-left">
      <p>From left</p>
    </div>
    <div class="parallax from-right">
      <p>From right</p>
    </div>
    <div class="parallax from-top">
      <p>From top</p>
    </div>
    <div class="parallax from-bottom">
      <p>From bottom</p>
    </div>
  </div>

</body>
</html>
